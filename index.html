
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>겁없는 두남자의 질주</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    /* 스타일은 원본 그대로 유지 */
  </style>
</head>
<body>
  <header>
    <h1>겁없는 두남자의 질주 </h1>
    <nav>
      <ul>
        <li><a href="#about">소개</a></li>
        <li><a href="#portfolio">포트폴리오</a></li>
        <li><a href="#youtube">유튜브</a></li>
        <li><a href="#blog">블로그</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h2 data-aos="fade-up">겁없는 두남자의 질주</h2>
  </section>
  <section class="section" id="about">
    <h2 data-aos="fade-right">소개</h2>
    <p data-aos="fade-up">
      겁없이 흉가,폐가,폐병원을 찾아다니는 두남자!.<br>
      직접 찍고 직접 편집해서 올리는 능력자들!
    </p>
  </section>
  <section class="section" id="portfolio">
    <h2 data-aos="fade-right">방문지</h2>
    <div class="portfolio">
      <img src="https://via.placeholder.com/400x300" alt="작업물 1" data-aos="zoom-in" />
      <img src="https://via.placeholder.com/400x300" alt="작업물 2" data-aos="zoom-in" />
      <img src="https://via.placeholder.com/400x300" alt="작업물 3" data-aos="zoom-in" />
      <img src="https://via.placeholder.com/400x300" alt="작업물 4" data-aos="zoom-in" />
    </div>
  </section>
  <section class="section" id="youtube">
    <h2 data-aos="fade-right">유튜브 채널</h2>
    <p data-aos="fade-up">비하인드 영상 및 풀영상을 만나보세요.</p>
    <div style="margin-top:2rem; aspect-ratio: 16/9; max-width: 100%;" data-aos="zoom-in">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/-yiGWaQ57EQ?si=BY6W0w8iHV5e8nrn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>
  <section class="section" id="blog">
    <h2 data-aos="fade-right">블로그</h2>
    <p data-aos="fade-up">탐험 후 글씨로 그리는 탐험지.</p>
    <div class="blog-cards">
      <div class="blog-card" data-aos="fade-up">
        <img src="https://via.placeholder.com/400x200" alt="blog1">
        <div class="content">
          <h3>탐험 포트폴리오</h3>
          <a href="https://blog.naver.com/tkfkdgo2311" target="_blank">자세히 보기 →</a>
        </div>
      </div>
    </div>
  </section>
  <section class="section" id="contact">
    <h2 data-aos="fade-right">문의하기</h2>
    <form class="contact-form" action="https://formspree.io/f/moqgrzpn" method="POST">
      <input type="text" name="name" placeholder="이름" required />
      <input type="email" name="email" placeholder="이메일" required />
      <textarea name="message" rows="5" placeholder="문의 내용" required></textarea>
      <button type="submit">보내기</button>
    </form>
  </section>
  <footer>
    © 2025 홍아리 스타일. 모든 권리 보유.
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
