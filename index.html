<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>겁없는 두남자의 질주</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --main-color: #000;
      --accent-color: #ff9a9e;
      --bg-color: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Pretendard', sans-serif;
      line-height: 1.6;
      background: var(--bg-color);
      color: var(--main-color);
    }
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
    }
    nav a {
      text-decoration: none;
      color: var(--main-color);
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent-color);
    }
    .hero {
      background: url('https://via.placeholder.com/1600x800') no-repeat center/cover;
      height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .hero h2 {
      font-size: 3rem;
      text-align: center;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .portfolio img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form button {
      padding: 0.75rem;
      background: var(--main-color);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    .blog-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .blog-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      background: #fff;
    }
    .blog-card:hover {
      transform: translateY(-5px);
    }
    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .blog-card .content {
      padding: 1rem;
    }
    .blog-card .content h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .blog-card .content a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      font-size: 0.9rem;
    }
    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      .hero h2 {
        font-size: 2rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>겁없는 두남자의 질주 </h1>
    <nav>
      <ul>
        <li><a href="#about">소개</a></li>
        <li><a href="#portfolio">포트폴리오</a></li>
        <li><a href="#youtube">유튜브</a></li>
        <li><a href="#blog">블로그</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h2 data-aos="fade-up">겁없는 두남자의 질주</h2>
  </section>
  <section class="section" id="about">
    <h2 data-aos="fade-right">소개</h2>
    <p data-aos="fade-up">
      겁없이 흉가,폐가,폐병원을 찾아다니는 두남자!.<br>
      직접 찍고 직접 편집해서 올리는 능력자들!    </p>
  </section>
  <section class="section" id="portfolio">
    <h2 data-aos="fade-right">방문지</h2>
    <div class="portfolio">
      <img src="https://via.placeholder.com/400x300" alt="작업물 1" data-aos="zoom-in" />
      <img src="https://via.placeholder.com/400x300" alt="작업물 2" data-aos="zoom-in" />
      <img src="https://via.placeholder.com/400x300" alt="작업물 3" data-aos="zoom-in" />
      <img src="https://via.placeholder.com/400x300" alt="작업물 4" data-aos="zoom-in" />
    </div>
  </section>
  <section class="section" id="youtube">
    <h2 data-aos="fade-right">유튜브 채널</h2>
    <p data-aos="fade-up">비하인드 영상 및 풀영상을 만나보세요.</p>
    <div style="margin-top:2rem; aspect-ratio: 16/9; max-width: 100%;" data-aos="zoom-in">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed?listType=user_uploads&list=%ED%96%89%EB%B3%B6%EC%95%84" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>
  <section class="section" id="blog">
    <h2 data-aos="fade-right">블로그</h2>
    <p data-aos="fade-up">탐험 후 글씨로 그리는 탐험지.</p>
    <div class="blog-cards">
      <div class="blog-card" data-aos="fade-up">
        <img src="https://via.placeholder.com/400x200" alt="blog1">
        <div class="content">
          <h3>감성 사진 촬영의 비결</h3>
          <a href="https://blog.naver.com/tkfkdgo2311" target="_blank">자세히 보기 →</a>
        </div>
      </div>
      <div class="blog-card" data-aos="fade-up" data-aos-delay="100">
        <img src="https://via.placeholder.com/400x200" alt="blog2">
        <div class="content">
          <h3>포트폴리오 구성 전략</h3>
          <a href="https://blog.naver.com/tkfkdgo2311" target="_blank">자세히 보기 →</a>
        </div>
      </div>
      <div class="blog-card" data-aos="fade-up" data-aos-delay="200">
        <img src="https://via.placeholder.com/400x200" alt="blog3">
        <div class="content">
          <h3>프리랜서 디자이너의 하루</h3>
          <a href="https://blog.naver.com/tkfkdgo2311" target="_blank">자세히 보기 →</a>
        </div>
      </div>
    </div>
  </section>
  <section class="section" id="contact">
    <h2 data-aos="fade-right">문의하기</h2>
    <form class="contact-form" action="https://formspree.io/f/moqgrzpn" method="POST">
      <input type="text" name="name" placeholder="이름" required />
      <input type="email" name="email" placeholder="이메일" required />
      <textarea name="message" rows="5" placeholder="문의 내용" required></textarea>
      <button type="submit">보내기</button>
    </form>
  </section>
  <footer>
    © 2025 홍아리 스타일. 모든 권리 보유.
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
