<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어두운 이미지 게시판</title>
    <style>
        /* 전체 배경과 기본 스타일 설정 */
        body {
            background-color: #121212; /* 어두운 배경색 */
            color: #ffffff; /* 기본 텍스트 색상 */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* 헤더 스타일 */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffffff;
        }

        /* 게시판 컨테이너 */
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* 게시물 카드 스타일 */
        .card {
            background-color: #1e1e1e; /* 카드 배경색 */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        /* 이미지 스타일 */
        .card img {
            width: 100%;
            height: 600px; /* 고정 높이 */
            object-fit: cover;
            display: block;
        }

        /* 제목 또는 설명 */
        .card .caption {
            padding: 10px;
            font-size: 1em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>어두운 이미지 게시판</h1>
    </header>
    <div class="board">
        <!-- 게시물 카드 예시 -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="이미지 1" />
            <div class="caption">이것은 이미지 설명입니다.</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="이미지 2" />
            <div class="caption">두 번째 이미지 설명입니다.</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="이미지 3" />
            <div class="caption">세 번째 이미지 설명입니다.</div>
        </div>
        <!-- 더 많은 게시물 추가 가능 -->
    </div>
</body>
</html>
